<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gallery | Banaras Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f3f4f6;
            color: #111827;
        }

        header {
            background: #1F2937;
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 2rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }

        .logo span { color: #10B981; }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .gallery-section {
            padding: 4rem 0;
        }

        .gallery-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .gallery-section p {
            text-align: center;
            color: #6B7280;
            margin-bottom: 3rem;
        }

        /* The Magic Masonry Grid */
        .gallery-grid {
            margin: 0 auto;
        }

        /* Each item width is 1/3 of the container minus the gaps */
        .gallery-item {
            width: calc(33.333% - 20px); 
            margin-bottom: 20px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
        }

        .gallery-item img {
            width: 100%;
            height: auto; /* Keeps original aspect ratio */
            display: block;
        }

        /* Responsive: 2 columns for tablets, 1 for mobile */
        @media (max-width: 900px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                width: 100%;
            }
        }

        footer {
            background: #1F2937;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="container navbar">
            <a href="index.html" class="logo">Banaras<span>Hospital</span></a>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <h2>Banaras Hospital Gallery</h2>
            <p>Explore our hospital infrastructure, facilities, and care environment.</p>

            <div class="gallery-grid" id="masonry-grid">
                <div class="gallery-item"><img src="photos/gallery1.jpg" alt="Gallery 1"></div>
                <div class="gallery-item"><img src="photos/gallery2.jpg" alt="Gallery 2"></div>
                <div class="gallery-item"><img src="photos/gallery3.jpg" alt="Gallery 3"></div>
                <div class="gallery-item"><img src="photos/gallery4.jpg" alt="Gallery 4"></div>
                <div class="gallery-item"><img src="photos/gallery5.jpg" alt="Gallery 5"></div>
                <div class="gallery-item"><img src="photos/gallery6.jpg" alt="Gallery 6"></div>
                <div class="gallery-item"><img src="photos/gallery7.jpg" alt="Gallery 7"></div>
                <div class="gallery-item"><img src="photos/gallery8.jpg" alt="Gallery 8"></div>
                <div class="gallery-item"><img src="photos/gallery9.jpg" alt="Gallery 9"></div>
                <div class="gallery-item"><img src="photos/gallery10.jpg" alt="Gallery 10"></div>
                <div class="gallery-item"><img src="photos/gallery11.jpg" alt="Gallery 11"></div>
                <div class="gallery-item"><img src="photos/gallery12.jpg" alt="Gallery 12"></div>
                <div class="gallery-item"><img src="photos/gallery13.jpg" alt="Gallery 13"></div>
                <div class="gallery-item"><img src="photos/gallery14.jpg" alt="Gallery 14"></div>
                <div class="gallery-item"><img src="photos/gallery15.jpg" alt="Gallery 15"></div>
                <div class="gallery-item"><img src="photos/gallery16.jpg" alt="Gallery 16"></div>
                <div class="gallery-item"><img src="photos/gallery17.jpg" alt="Gallery 17"></div>
                <div class="gallery-item"><img src="photos/gallery18.jpg" alt="Gallery 18"></div>
                <div class="gallery-item"><img src="photos/gallery19.jpg" alt="Gallery 19"></div>
                <div class="gallery-item"><img src="photos/gallery20.jpg" alt="Gallery 20"></div>
                <div class="gallery-item"><img src="photos/gallery21.jpg" alt="Gallery 21"></div>
                <div class="gallery-item"><img src="photos/gallery22.jpg" alt="Gallery 22"></div>
                <div class="gallery-item"><img src="photos/gallery23.jpg" alt="Gallery 23"></div>
                <div class="gallery-item"><img src="photos/gallery24.jpg" alt="Gallery 24"></div>
                <div class="gallery-item"><img src="photos/gallery25.jpg" alt="Gallery 25"></div>

            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Banaras Hospital. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

    <script>
        // Initialize Masonry after all images have loaded
        var grid = document.querySelector('#masonry-grid');
        var msnry;

        imagesLoaded(grid, function () {
            msnry = new Masonry(grid, {
                itemSelector: '.gallery-item',
                columnWidth: '.gallery-item',
                percentPosition: true,
                gutter: 20 // This manages the horizontal gap perfectly
            });
        });
    </script>

</body>
</html>
